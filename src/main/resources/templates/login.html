<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link th:href="@{/css/login.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body>
	<div th:replace="~{header :: header}"></div>
	<div id="wrapper">

		<header>
			<h1 class="page-title">ログイン</h1>
<div class="header-actions">
  <a class="back-pill" href="/">トップ画面に戻る</a>
</div>
		</header>
		<section id="form-area">
		<form th:action="@{/login}" method="post" th:object="${loginForm}" novalidate>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<!-- 認証失敗（資格情報が誤り） -->
			<div class="error" th:if="${param.error}">
				<p>認証できませんでした。入力内容を確認して再度ログインしてください。</p>
			</div>
			<!-- 共通エラー（上部・赤字太字） -->
			<div class="error-global" th:if="${validationError}" th:text="${validationError}"></div>


			<div class="form-row">
				<label th:for="*{loginInput}">ユーザー名</label>
				<input type="text" th:field="*{loginInput}" placeholder="会員IDもしくはメールアドレス" autocomplete="username">
			</div>

			<div class="form-row">
				<label th:for="*{memberPassword}">パスワード</label>
				<input type="password" th:field="*{memberPassword}" autocomplete="current-password">
			</div>

			<div class="form-row">
				<input type="submit" value="ログイン">
			</div>
		</form>
		</section>
		<!-- ログアウト後 -->
		<div class="info" th:if="${param.logout}">
			<p>ログアウトしました。</p>
		</div>
	</div>
	<div th:replace="~{footer :: footer}"></div>
</body>

</html>
